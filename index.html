<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page with curved sections</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <!-- HEADER SECTION -->
      <header>
        <img class="logo-icon" src="./img/logo.svg" alt="logo-icon">
        <button class="header-btn">Try it Free</button>
      </header>

      <!-- MAIN SECTION -->
      <main>
        <h1 class="main-title">Build the Community Your Fans Will Love</h1>
        <p class="main-paragraph">
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as your
          angage in genuine discussion.
        </p>
        <button class="main-btn">Get Started For Free</button>
        <img class="main-img" src="./img/screen-mockups.svg" alt="main-img">
      </main>


    </div>
  </div>
</body>
</html>
